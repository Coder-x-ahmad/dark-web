<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Website</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Before click on button Remember to cover your camera for privacy and security</p>
        <button id="darkThemeButton">Go to drak web </button>
    </div>

    <script>
        const darkThemeButton = document.getElementById('darkThemeButton');
        darkThemeButton.addEventListener('click', () => {
            window.location.href = 'https://thehiddenwiki.org/';
        });
    </script>
    <style>
        /* Reset default styles */
body, h1, p, button {
    margin: 0;
    padding: 0;
    color: #ff0000;
}

/* Base styles for the first page */
body {
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    font-size: 24px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    cursor: pointer;
}

/* Dark theme styles for the second page */
/* Note: We only define the differences from the base styles */
.dark-container {
    background-color: #121212;
    color: #fff;
}

    </style>
</body>
</html>
